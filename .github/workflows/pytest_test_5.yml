name: pytest test4
run-name: ${{ github.actor }} is testing out pytest
on: [push]
jobs:
  testtt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install PyQt5 pytest-qt
 
    - name: Run tests
      run: |
        pytest
